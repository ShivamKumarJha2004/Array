<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[10,20,30,40,50];
        let pos=2;
        let value=100;
        for(let i=arr.length-1;i>=0;i--)
    {
      
        if(i>=pos)
    {
         arr[i+1]=arr[i]
         if(i==pos)
         {
            arr[i]=value;
         }
         
    }
       
    }
    document.write(arr," ");
    </script>
</body>
</html>
